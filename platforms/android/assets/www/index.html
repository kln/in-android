<html ng-app="inblog">
  <head>
    <meta charset="utf-8">
    <title>InterNerd</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-controller="PostController" class="platform-android platform-cordova platform-webview">
    
    <ion-nav-bar class="bar-dark nav-title-android" align-title="center">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view class="slide-left-right"></ion-nav-view>
    
    <script id="post.html" type="text/ng-template">
      <ion-view title="InterNerd" hide-back-button="true">
      <ion-content>
        <ion-list>
          <div ng-repeat="post in posts">
            <a class="item-click" ui-sref="post-detail({ post_id: {{post.id}}})">
              <div class="card">
                <div class="item item-text-wrap">
                    <p class="title">{{ post.title }}</p>
                    <p>{{ post.created_at }}</p>
                </div>
              </div>
            </a>
          </div>
        </ion-list>
      </ion-content>
      </ion-view>
    </script>

    <script id="post-detail.html" type="text/ng-template">
      <ion-view title="InterNerd">
        <ion-nav-buttons side="left">
          <a ui-sref="posts"></a>
        </ion-nav-buttons>
        <ion-content>
          <div class="card">
            <div class="item item-text-wrap">
                <p class="title">{{ post.title }}</p>
                <p>{{ post.description }}</p>
                <p>{{ post.author }} - {{ post.created_at }}</p>
                <p><a href="{{ post.link }}">Clique aqui para ler o post completo</a></p>
            </div>
          </div>
        </ion-content>

      </ion-view>
    </script> 


  </body>
</html>
